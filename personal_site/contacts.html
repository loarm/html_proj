<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Personal Folio</title>
</head>

<body>
  <div class="page">
    <!--HEADER-->
    <header class="header">
      <div class="container">
        <div class="header-inner">
          <div class="header-brand" href="index.html">
            <a class="header-brand" href="index.html"> QUALITYASSURANCE</a>
          </div>
          <div class="header-logo">
            <img src="img/bug.png">
          </div>
          <nav class="header-nav">

          </nav>
        </div>

    </header>




    <!--MAIN-->
    <div class="container">
      <div class="content">
        <h1 class="title">Write me a <span>message</span></h1>
      </div>
      <form class="form" action="/" method="post">
        <div class="form-group">
          <input class="input" name="name" type="text" placeholder="Name">
        </div>

        <div class="form-group">
          <input class="input" name="email" type="email" placeholder="Email">
        </div>

        <div class="form-group">
          <textarea class="textarea" name="text" type="text" placeholder="Share your thoughts"></textarea>
        </div>
        
        <div class="form-group">
          <button class="btn" type="submit" href="#">Send message</button>
        </div>
      </form>
    </div>




  <!--FOOTER-->
    <footer class="footer">
      <div class="container">
        <a href="mailto:my_mail@gmail.com" class="contacts_link">
          <img class="icon" src="img/mail.png">my_mail@gmail.com</a>
        <a href="tel:my_mail@gmail.com" class="contacts_link">
          <img class="icon" src="img/tel.png">+38(099)999-99-99</a>
